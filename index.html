<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Bebas+Neue&display=swap"
    rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Product Store</title>
  </head>
  <body>
      <h1 class="text-center mx-auto mt-2 p-3 border shadow-sm rounded fs-1">
    <span class="text-info">E</span>lonsol
    <span class="text-info">S</span>tore
    <i class="fa-solid fa-store text-info"></i>
  </h1>
    <div class="w-75 mx-auto py-5">
      <div class="form-floating mb-3">
        <input oninput="validate(productNameInput, nameRegex)" type="text" class="form-control border-0 border-bottom rounded-0" id="productName" placeholder="name@example" />
        <label for="productName">Product Name</label>
    </div>
      <div class="form-floating mb-3">
        <input type="number" class="form-control border-0 border-bottom rounded-0" id="productPrice" placeholder="name@example" />
        <label for="productPrice">Product Price</label>
    </div>
    <div class="form-floating">
        <select class="form-select border-0 border-bottom rounded-0" id="productCategory" aria-label="Floating label select example">
          <option selected disabled hidden>Choose Product Category</option>
          <option>Mobile phone</option>
          <option>laptop</option>
          <option>Camera</option>
          <option>Printer</option>
          <option>TV</option>
        </select>
        <label for="productCategory">Product Category</label>
      </div>
      <div class="form-floating mb-3">
        <textarea oninput="validate(productDescriptionInput, descriptionRegex)" class="form-control border-0 border-bottom rounded-0" id="productDescription" placeholder="name@example"></textarea>
        <label for="productDescription">Product Description</label>
    </div>
    <div class="form-floating mb-3">
        <input type="file" class="form-control border-0 border-bottom rounded-0" id="productImage" placeholder="name@example" />
        <label for="productImage">Product Image</label>
    </div>
    <button id="addproduct" onclick="addProduct()" type="button" class="btn btn-info text-light d-block">Add Product</button>
    <button id="updateproductb" onclick="updateproduct()" type="button" class="btn btn-danger text-light d-none">Update Product</button>
    </div>
    <div class="container">
      <input oninput="searchByName(this.value)" type="search" class="form-control border-2 mb-3" placeholder="Search for product">
      <div id="productContainerElement" class="row row-cols-2 row-col-md-3 row-cols-lg-4 row-cols-xl-5">
      </div>
    </div>
  
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
